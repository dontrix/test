<html>
  <head><link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
<body>
<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 10;
  var id = setInterval(frame, 60);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>

<div id="myProgress">
  <div id="myBar">10%</div>
</div>
</div>
 <br>
<button onclick="move()">Load Page</button>
<style>
html { 
  background:  url(https://i.imgur.com/Wf71lbG.gif) no-repeat center center fixed; 
  background-size: cover;
}
#myProgress {
  width: 100%;
  background-color: white;
}

#myBar {
  width: 10%;
  height: 30px;
  background-color: grey;
  text-align: center;
  line-height: 30px;
  font-family: 'Indie Flower', cursive;
  color: white;
}
</style>
</body>
</html>
